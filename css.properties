box=background-color: #f9f9f9; width: 300px; border: 1px solid #e0e0e0; border-radius: 5px; padding: 20px; margin: 10px; box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1); transition: all 0.3s ease-in-out;
interfont=font-family: 'Inter', sans-serif;

interh1=font-size: 48px; font-weight: bold; letter-spacing: 1px; margin: 0 0 10px 0; text-transform: uppercase; color: #333; transition: color 0.3s ease;
interh2=font-size: 36px; font-weight: bold; letter-spacing: 0.8px; margin: 0 0 10px 0; text-transform: uppercase; color: #333; transition: color 0.3s ease;
interh3=font-size: 30px; font-weight: bold; margin: 0 0 10px 0; text-transform: uppercase; color: #333; transition: color 0.3s ease;
interh4=font-size: 24px; font-weight: bold; margin: 0 0 10px 0; text-transform: uppercase; color: #333; transition: color 0.3s ease;
interh5=font-size: 18px; font-weight: bold; margin: 0 0 10px 0; text-transform: uppercase; color: #333; transition: color 0.3s ease;
interh6=font-size: 16px; font-weight: bold; margin: 0 0 10px 0; text-transform: uppercase; color: #333; transition: color 0.3s ease;

interh1-hover=color: #c2185b;
interh2-hover=color: #c2185b;
interh3-hover=color: #c2185b;
interh4-hover=color: #c2185b;
interh5-hover=color: #c2185b;
interh6-hover=color: #c2185b;

interp=font-size: 16px; margin-bottom: 20px; max-width: 650px; text-align: left; color: #666; line-height: 1.6; transition: color 0.3s ease;

interlink=color: #333; text-decoration: none; border-bottom: 1px solid #333; transition: color 0.3s, border-bottom-color 0.3s;
interlink-hover=color: #c2185b; border-bottom-color: #c2185b;

button=display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; color: #fff; background-color: #c2185b; border: none; border-radius: 5px; text-transform: uppercase; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-hover=background-color: #a11548; transform: translateY(-3px) scale(1.05);

navbar=display: flex; justify-content: flex-start; align-items: center; padding: 15px 30px; background-color: #c2185b; color: #fff; transition: background-color 0.3s ease;
navbar-link=color: #fff; text-decoration: none; font-size: 18px; margin-left: 20px; transition: color 0.3s ease;
navbar-link-hover=color: #ffcccb;

navbar-scroll=box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);

footer=background-color: #333; color: #fff; padding: 20px 0; text-align: center; transition: background-color 0.3s ease;
footer-link=color: #fff; text-decoration: none; transition: color 0.3s;
footer-link-hover=color: #c2185b;

input-field=width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; transition: border-color 0.3s, box-shadow 0.3s;
input-focus=border-color: #c2185b; box-shadow: 0 0 5px rgba(194, 24, 91, 0.5); outline: none;

bottombar=position: fixed; bottom: 0; left: 0; width: 100%; background-color: #333; color: #fff; text-align: center; padding: 10px; transition: background-color 0.3s ease;
bottombar-hover=background-color: #555;

table=width: 100%; border-collapse: collapse; background-color: #f9f9f9; box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
table-th=padding: 12px; font-weight: bold; background-color: #c2185b; color: #fff; text-align: left;
table-td=padding: 12px; border-top: 1px solid #ddd; color: #333; transition: background-color 0.3s ease;
table-td-hover=background-color: #f1f1f1;
