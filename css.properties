box=background-color: #c0c0c0; width: 320px; height: 280px; border: 2px solid #808080; padding: 10px; margin: 15px; border-radius: 5px; box-shadow: inset 1px 1px 3px #000, 1px 1px 5px rgba(0, 0, 0, 0.4); transition: all 0.2s ease;

interfont=font-family: 'Verdana', sans-serif;

interh1=font-size: 18px; font-weight: bold; letter-spacing: 1px; margin: 0 0 10px 0; color: #000080; text-transform: uppercase; transition: color 0.3s ease;
interh2=font-size: 16px; font-weight: bold; margin: 0 0 10px 0; color: #000080; transition: color 0.3s ease;
interh3=font-size: 14px; font-weight: bold; margin: 0 0 10px 0; color: #000080; transition: color 0.3s ease;
interh4=font-size: 12px; font-weight: bold; margin: 0 0 10px 0; color: #000080; transition: color 0.3s ease;
interh5=font-size: 10px; font-weight: bold; margin: 0 0 10px 0; color: #000080; transition: color 0.3s ease;
interh6=font-size: 10px; font-weight: bold; margin: 0 0 10px 0; color: #000080; transition: color 0.3s ease;

interh1-hover=color: #808080;
interh2-hover=color: #808080;
interh3-hover=color: #808080;
interh4-hover=color: #808080;
interh5-hover=color: #808080;
interh6-hover=color: #808080;

interp=font-size: 12px; margin-bottom: 20px; max-width: 650px; text-align: left; color: #000000; line-height: 1.4; transition: color 0.3s ease;

interlink=color: #0000ff; text-decoration: underline; transition: color 0.3s ease;
interlink-hover=color: #ff0000;

button-primary=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #dcdcdc; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-primary-hover=background-color: #f0f0f0; transform: translateY(-2px);

button-secondary=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #dcdcdc; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-secondary-hover=background-color: #f0f0f0; transform: translateY(-2px);

button-success=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #90ee90; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-success-hover=background-color: #b2f2b2; transform: translateY(-2px);

button-danger=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #ffcccb; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-danger-hover=background-color: #f5a9a9; transform: translateY(-2px);

button-warning=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #f0e68c; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-warning-hover=background-color: #fafad2; transform: translateY(-2px);

button-info=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #add8e6; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-info-hover=background-color: #bcdfff; transform: translateY(-2px);

button-light=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #000000; background-color: #ffffff; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-light-hover=background-color: #f0f0f0; transform: translateY(-2px);

button-dark=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #ffffff; background-color: #404040; border: 2px solid #808080; border-radius: 4px; cursor: pointer; transition: background-color 0.3s, transform 0.2s ease;
button-dark-hover=background-color: #595959; transform: translateY(-2px);

button-link=display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; color: #0000ff; background-color: transparent; border: none; cursor: pointer; transition: color 0.3s, transform 0.2s ease;
button-link-hover=color: #ff0000; transform: translateY(-2px);

navbar=display: flex; justify-content: flex-start; align-items: center; padding: 10px 20px; background-color: #c0c0c0; color: #000000; transition: background-color 0.3s ease;
navbar-link=color: #0000ff; text-decoration: none; font-size: 14px; margin-left: 20px; transition: color 0.3s ease;
navbar-link-hover=color: #ff0000;

footer=background-color: #c0c0c0; color: #000000; padding: 10px 0; text-align: center; transition: background-color 0.3s ease;
footer-link=color: #0000ff; text-decoration: none; transition: color 0.3s;
footer-link-hover=color: #ff0000;

input-field=width: 100%; padding: 8px; font-size: 14px; border: 2px solid #808080; border-radius: 4px; margin-bottom: 15px; transition: border-color 0.3s, box-shadow 0.3s;
input-focus=border-color: #0000ff; box-shadow: 0 0 5px rgba(0, 0, 255, 0.5); outline: none;

table=width: 100%; border-collapse: collapse; background-color: #c0c0c0; box-shadow: inset 1px 1px 3px #000, 1px 1px 5px rgba(0, 0, 0, 0.4); transition: all 0.3s ease;
table-th=padding: 10px; font-weight: bold; background-color: #808080; color: #ffffff; text-align: left;
table-td=padding: 10px; border-top: 1px solid #808080; color: #000000; transition: background-color 0.3s ease;
table-td-hover=background-color: #f0f0f0;